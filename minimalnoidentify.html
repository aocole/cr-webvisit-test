<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>minimal CR webvisit test</title>
    <script>
        (function () {
            if (typeof window === 'undefined') return;
            if (typeof window.signals !== 'undefined') return;
            var script = document.createElement('script');
            script.src = './signalsnoidentify.js';
            script.async = true;
            window.signals = Object.assign(
                [],
                ['page', 'identify', 'form'].reduce(function (acc, method) {
                    acc[method] = function () {
                        signals.push([method, arguments]);
                        return signals;
                    };
                    return acc;
                }, {})
            );
            document.head.appendChild(script);
        })();
    </script>
</head>

<body>
    <h1>Hello this is a test page that loads signals.js, sets partnerid, and does not call identify</h1>
</body>

</html>
